<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YT Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="icon" href="https://i.ibb.co/Vps1Jj1/adi.png" />
  </head>

  <body class=" text-primary m-2 p-4">
    <p>
    <h1 class="position-absolute start-50 translate-middle-x ">YT Downloader</h1></p>

<br><br><br><br><br><br>
    <form action="yourvid" method="post" class="p-2 m-2">
      {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label fw-semibold position-absolute start-50 translate-middle-x ">Enter the Link / URL</label><br>
    <input type="text" class="form-control border border-info" id="exampleInputEmail1" name="ur" autocomplete="off" aria-describedby="emailHelp">
  </div>
  
<div class="form-check position-absolute start-50 translate-middle-x">
  <input class="form-check-input" type="radio" name="type" id="flexRadioDefault2" value="vid" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Video
  </label>
</div><br>
<div class="form-check position-absolute start-50 translate-middle-x">
  <input class="form-check-input" type="radio" name="type" id="flexRadioDefault1" value="aud">
  <label class="form-check-label" for="flexRadioDefault1">
    Audio
  </label>
</div><br><br><br>

<button type="submit" class="btn btn-danger position-absolute start-50 translate-middle-x ">GO</button></form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
